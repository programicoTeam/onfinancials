<body>
    <h3 style="text-align: center;">Sign Up</h3>
 <div class="container">
     <div class="row">
         <div class="col-md-10">
            <form>
                <div class="form-group">
                    <label for="subscirption">Subscirption type *</label>
                    <select id="subtype" class="form-control">
                        <option>1 Month</option>
                        <option>3 Month</option>
                        <option>6 Month</option>
                        <option>12 Month</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="comName">Company Name *</label>
                    <input type="text" class="form-control" id="comName" placeholder="Enter your Company Name">
                  </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Password *</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                      </div>
                  <div class="form-group col-md-6">
                    <label for="email">Business Email *</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your e-mail">
                  </div>
                 
                </div>
                <div class="form-group">
                  <label for="inputAddress">Country</label>
                  <select id="country" class="form-control">
                  <option>Choose your country</option>
                  <option>Egypt</option>
                </select>
                </div>
                
                <div class="form-group">
                    <label for="comBrief">Company Brief</label>
                    <input type="text" class="form-control" id="comBrief" placeholder="Enter your Company Brief">
                  </div>


                  <div class="form-group">
                    <label for="disCode">Discount Code</label>
                    <input type="text" class="form-control" id="disCode" placeholder="Enter Discount Code">
                  </div>
                  
                    <div class="form-group">
                        <label for="payOption">Payment Option</label>
                        <select id="payOption" class="form-control">
                            <option>Select Payment</option>
                            <option>Credit/Debit Card</option>
                            <option>Bank Transfer</option>
                        </select>
                      </div>
                      <div class="col-md-3 alert alert-info" role="alert">
                        * is mandatory fields
                      </div>
                    
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
         </div>
     </div>
 </div>
